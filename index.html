<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }
  
  .solar-system {
    position: relative;
    width: 500px;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
  }
  
  .sun {
    position: absolute;
    width: 100px;
    height: 100px;
    background: yellow;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
    z-index: 10;
  }
  
  .orbit {
    position: absolute;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    animation: rotate 20s linear infinite;
  }
  
  .orbit-1 {
    width: 150px;
    height: 150px;
    animation-duration: 10s;
  }
  
  .orbit-2 {
    width: 200px;
    height: 200px;
    animation-duration: 15s;
  }
  
  .orbit-3 {
    width: 250px;
    height: 250px;
    animation-duration: 18s;
  }
  
  .orbit-4 {
    width: 300px;
    height: 300px;
    animation-duration: 22s;
  }
  
  .orbit-5 {
    width: 350px;
    height: 350px;
    animation-duration: 25s;
  }
  
  .orbit-6 {
    width: 400px;
    height: 400px;
    animation-duration: 28s;
  }
  
  .orbit-7 {
    width: 450px;
    height: 450px;
    animation-duration: 30s;
  }
  
  .planet {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: #ff6347;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }
  
  .planet-1 {
    background-color: #ff6347; /* Red */
  }
  
  .planet-2 {
    background-color: #4682b4; /* Blue */
  }
  
  .planet-3 {
    background-color: #32cd32; /* Green */
  }
  
  .planet-4 {
    background-color: #f0e68c; /* Yellow */
  }
  
  .planet-5 {
    background-color: #8a2be2; /* Purple */
  }
  
  .planet-6 {
    background-color: #d3d3d3; /* Gray */
  }
  
  .planet-7 {
    background-color: #ff1493; /* Deep Pink */
  }
  
  @keyframes rotate {
    100% {
      transform: rotate(360deg);
    }
  }
  
</style>
</head>
<body>
  <div class="solar-system">
    <!-- Sun -->
    <div class="sun"></div>
    
    <!-- Planets -->
    <div class="orbit orbit-1">
      <div class="planet planet-1"></div>
    </div>

    <div class="orbit orbit-2">
      <div class="planet planet-2"></div>
    </div>

    <div class="orbit orbit-3">
      <div class="planet planet-3"></div>
    </div>

    <div class="orbit orbit-4">
      <div class="planet planet-4"></div>
    </div>

    <div class="orbit orbit-5">
      <div class="planet planet-5"></div>
    </div>

    <div class="orbit orbit-6">
      <div class="planet planet-6"></div>
    </div>

    <div class="orbit orbit-7">
      <div class="planet planet-7"></div>
    </div>
  </div>
</body>
</html>
